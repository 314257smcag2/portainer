version: "3.9"
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    privileged: true
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
 #     - ./dockerconfig/portainer:/data
 #     - /var/run/docker.sock:/var/run/docker.sock
       - /var/run/docker.sock:/var/run/docker.sock
       - portainer_data:/data #portainer/portainer-ce
